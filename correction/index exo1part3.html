<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>Exercice jquery 3-1</title>
</head>

<body>
  <h1>Exercice 1: <br> Construisez une page html avec un **bouton** et **un champ texte** dans lequel on affiche *le
    nombre de clics sur le bouton*.</h1>

</body>
<script>
  $(function () {

    let nbClick = 0;

    function createButton() {
      $(`<button>click</button>`).insertAfter("h1")
      $("button").css({
        backgroundColor: "red",
        border: "1px solid black",
        borderRadius: "10px",
        outline: "none",
        width: "300px",
        height: "150px"
      })
      createChamp()
      click();
    }

    function click() {
      $(this).click(function () {
        nbClick++
        $("#valueInput").val(nbClick);
      })
    }

    function createChamp() {
      $("<div></div>").insertAfter("button")
      $("<label>Nombre de clique sur le bouton</label>").appendTo("div")
      $("label").css({
        padding: "10px"
      })
      $("<input type='text' size='5' value='0' id='valueInput'>").insertAfter("label")
      $("input").css({
        margin: "10px"
      })
    }
    createButton()


  })
</script>

</html>
